jdk: oraclejdk8
language: scala
script:
  - git show HEAD
  - env | sort
  - sbt test
  - if [ "$TRAVIS_BRANCH" = "travis-cd-setup" ]; then sbt bundle:publish; fi

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers

before_cache:
  # Delete all ivydata files since ivy touches them on each build
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm

before_install:
  - gem install compass
